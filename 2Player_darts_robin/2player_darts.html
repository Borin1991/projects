<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="2player_darts.css">
</head>
<body>
    <div class="big_section left">
        <h3>REMAINING SCORE</h3>
        <p id="remaining_score">501</p>
        <h3>ALL THROWS</h3>
        <p id="all_throws">none</p>
        <h3>LAST THROW</h3>
        <p id="last_throw">0</p>
    
        <h3>AVERAGE</h3>
        <p id="average_throw">zero</p>

        <h3>CHECKOUTS</h3>
        <p id="checkout_options">no checkouts</p>

        <h3>BEST THROW</h3>
        <p id="best_throw">zero</p>

        <input  id="rob_Display" placeholder="enter your score"/>
        <button id="submit_score" class="button" onclick="testFunction()">Submit</button>
    </div>
    <div class="big_section right">
        <h3>REMAINING SCORE2</h3>
        <p id="remaining_score_p2">501</p>
        <h3>ALL THROWS</h3>
        <p id="all_throws_p2">none</p>
        <h3>LAST THROW</h3>
        <p id="last_throw_p2">0</p>
    
        <h3>AVERAGE</h3>
        <p id="average_throw_p2">zero</p>

        <h3>CHECKOUTS</h3>
        <p id="checkout_options_p2">no checkouts</p>

        <h3>BEST THROW</h3>
        <p id="best_throw_p2">zero</p>

        <input  id="rob_Display_p2" placeholder="enter your score"/>
        <button id="submit_score_p2" class="button" onclick="testFunction_p2()">Submit</button>
    </div>
    <script src="2player_darts.js"></script>
</body>
