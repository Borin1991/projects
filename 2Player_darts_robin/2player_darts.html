<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="2player_darts.css">
    
</head>
<body>
    <div class="big_section left">
        <h3>Player 1</h3>
        <p id="remaining_score">501</p>                 
        <p id="average_throw">AVG. 0</p>
        <p id="best_throw">Best 0</p>                         
        <p id="checkout_options" style="visibility: hidden;"> no checkouts</p>     
        
        <div id="container">  
            <ul id="keyboard">   
                <li class="letter" type="button" data-num="1" id="button_uno" onclick='displayALL(this)'>1</li>  
                <li class="letter" type="button" data-num="2" id="button_dos" onclick='displayALL(this)'>2</li>  
                <li class="letter" type="button" data-num="3" id="button_tres" onclick='displayALL(this)'>3</li>  
                <li class="letter clearl" type="button" data-num="4" id="button_cuatro" onclick='displayALL(this)'>4</li>

                <li class="letter" type="button" data-num="9" id="button_nueve" onclick='displayALL(this)'>9</li>  
                <li class="letter clearl" type="button" data-num="0" id="button_zero" onclick='displayALL(this)'>0</li>                    
                <li class="delete lastitem" type="button" id="button_undo" onclick='undo_button(this)'><</li>  
            </ul>  
        </div> 
        
        <input  id="rob_Display" value="" placeholder="your score"/>
        <button id="submit_score" class="button" onclick="testFunction()">Submit</button>

    </div>
